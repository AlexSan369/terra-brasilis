<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example Site</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- DEFAULT CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="header_principal">
        
        <div class="row">
            <nav class="navbar navbar-expand-lg fixed-to bg-primary-color" id="navbar">
                <div class="container-fluid p-1">
                    <a href="#" class="navbar-brand">
                        <img src="assets/images/LogoTerraBrasilis.png" alt="Terra Brasilis Logo" width="30%" height="30%">
                            <!-- <span>Terra Brasilis</span> -->
                    </a>
                    <button 
                        class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbar-items" 
                        aria-controls="navbar-items" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>   
                    </button>
                    <div class="collapse navbar-collapse" id="navbar-items">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="" class="nav-link">Início</a>
                            </li>
                            <li class="nav-item">
                                <a href="#sobre" class="nav-link">Sobre a Terra</a> 
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Ações</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Participe</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">O Time</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Novidades</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="container">
            <div class="slider_content">
                <div class="col-lg-6 cool-md-8">
                    <h2 class="slider_title wow fadeInLeftBig" 
                      data-wow-duration="1.3s" 
                      data-wow-delay="0.2s">
                        Descubra a Mata Atlântica com a
                        <span class="bg-secundary">Terra Brasilis</span>
                    </h2>
                    <p class="wow fadeInLeftBig"
                     data-wow-duration="1.3s" 
                     data-wow-delay="0.5s">
                       Aqui é um paragráfo destinado a instigar a vontade da pessoa de clicar no butão.
                    </p>
                    <a href="javascript:void(0)"
                      class="main-btn wow fadeInLeftBig"
                      data-wow-duration="1.3s" 
                      data-wow-delay="0.8s">
                      Conheça +
                    </a>
                </div>                
            </div> <!-- slider content -->
        </div>
    </section>
    <!-- ====== SLIDER ======= -->
    <section id="sobre">

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
